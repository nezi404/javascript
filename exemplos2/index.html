<!DOCTYPE html>

    <h1>Atividade de hj</h1>
</head>
<body>
    <button id = "meuBotao"> Clique</button>

    <script>
        const meuBotao = document.getElementById('MeuBotao');

            console.log('A funcao foi ativada');
        });
    </script>
