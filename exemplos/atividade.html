<html>
    <head>
        <meta charset= utf-8>
        <h1>Atividade</h1>

    <body>
        <h3>Trabalhado com input e dados do js</h3>
        <button onclick="inicio()"> Clique agui para começar</button>

            function inicio(){
                let nome = window.prompt("Informe seu nome")
                let idade = window.prompt("informe a sua idade: ")
                window.alert(`Bem vindo ${nome}, você tem ${idade}`)
            }

        </script>
    </body>
