<html>
    <head>
        <h1>Quinto script</h1>
    </head>
    <body>
        <h3>Trabalhado com input e dados do js</h3>
        <button onclick="inicio()"> Clique agui para comecar</button>

        <script>
            function inicio(){
                let nome = window.prompt("Informe seu nome")

                window.alert(`Bem vindo ${nome}`)
            }

        </script>
    </body>
</html>
