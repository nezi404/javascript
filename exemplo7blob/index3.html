        <title>Read text file tutorial</title>

    <body>
        <script>
            let link = document.createElement('a');
            link.download = 'test.txt';
            let blob = new Blob(["Bem vindo Ã  aula de JS"], {type:'text/plain'});
            link.href = URL.createObjectURL(blob);
            link.click();

        </script>
    </body>
