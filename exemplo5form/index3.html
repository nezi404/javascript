<!DOCTYPE html>
    <header>
        <meta charset="utf-8">
    </header>
    <head>
        <title>Dados de formulário</title>
        <link rel="stylesheet" href="mystylesheet0.css">
    </head>
    <body>
        <h1>Contando de 0 até o número informado</h1>
        <p>Escolha um numero maior que zero</p>
        <section id="entrada">
            <form action="#" method="get">
                <label for="fnum">Valor Final:</label>
                <input type="number" name="num" id="fnum" placeholder="Apenas positivos">
                <input type="submit" value="Contar" formaction="javascript:contagem()">
            </form>
        </section>

        <section id="saida">
            <p>Preencha o texto acima e pressione o botão</p>
        </section>

        <script scr="contador.js">
            function contagem(){
                let cont=0;
                let num = Number(document.getElementById('fnum').value);
                let saida = document.getElementById('saida');

                while (cont <= num){
                    saida.innerHTML += `<p>&#x1F449;${cont}</p>`
                    cont ++
                    console.log(cont)
                }
            }
        </script>
    </body>

</html>
