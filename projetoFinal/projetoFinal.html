<html>
<header>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</header>
<head>
  <title>Cadastro de Equipamentos</title>

</head>

<body>

  <h1>Cadastro de Equipamentos:</h1>

  <div>
    <table style="width:100%">

      <tr>
        <td>
          <h2>Identificação da pessoa</h2>
        </td>
      </tr>

      <tr>
        <td>Nome da pessoa:</td>
        <form>
        <td><input id="inputNameToSave"></input></td>
        </form>
      </tr>

      <tr>
        <td>Idade:</td>
        <form>
        <td><input id="inputAgeToSave"></input></td>
        </form>
      </tr>

      <tr>
        <td>Foto:</td>

        <td><input type="file" accept="image/*" onchange="openFile(event)"></td>
      </tr>
    </table>
    <img id="output">
  </div>

  <div>
    <table style="width:100%">

      <tr>
        <td>
          <h2>Identificação de equipamento</h2>
        </td>
      </tr>

      <tr>
        <form>
          <td><label for="modelos">Modelo:</label></td>
          <td><select id="modelos" name="modelos">
              <option value="mouse">Mouse</option>
              <option value="monitor">Monitor</option>
            </select></td>
        </form>
      </tr>

      <tr>
        <form>
          <td><label for="marca">Marca:</label></td>
          <td><select id="marca" name="marca">
              <option value="multilaser">Multilaser</option>
              <option value="avell">Avell</option>
            </select></td>
        </form>
      </tr>

      <tr>
        <td>Descrição:</td>
        <td colspan="3">
          <textarea id="inputTextToSave" cols="40" rows="5"></textarea>
        </td>
      </tr>

      <tr>
        <td>Data para a devolução:</td>
        <td><input id="inputDataDevolucao" type="date"></input></td>
      </tr>

    </table>
  </div>

  <div>
    <table style="width:100%">

      <tr>
        <td>Salvar dados como:</td>
        <td><input id="inputSaveFile"></input></td>
        <td><button onclick="saveTextAsFile()">Salvar</button></td>
      </tr>

      <tr>
        <td>Ler dados:</td>
        <td><input type="file" id="fileToLoad"></td>
        <!--ler esse arquivo-->
        </1--ler>
        <td><button onclick="loadFileAsText()">Ler</button></td>
      </tr>

    </table>
  </div>

  <script type="text/javascript" src="script.js"></script>

</body>

</html>
